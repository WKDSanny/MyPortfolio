<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!---- Navbar section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">WKDSanny</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">
                        Home
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">
                        About
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#projects" class="navbar__links" id="projects-page">
                        Projects
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading"> Welcome to my <span>Portfolio</span></h1>
            <p class="hero__description">Fullstack Developer</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>
    <!-- About Me section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card">Profile Image</div>
                </div>
                <div class="main__content">
                    <h1>What do we do?</h1>
                    <h2>We help business's scale</h2>
                    <p>Schedule a call to learn more about our services</p>
                    <button class="main__btn"><a href="#">Schedule a call</a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
